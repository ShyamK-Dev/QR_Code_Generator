<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="QR Code Generator" />
    <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>

            <form id="qrForm">
                <input type="text" id="qrInputText" name="qrText" placeholder="Enter Text" />
                <button id="generateBtn" type="submit">Generate QR Code</button>
            </form>

            <section class="qr-container" id="qrContainer">
                <img src="qr.webp" alt="QR Code" id="qrImage" />
            </section>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
